{% extends 'base.html' %}

    {% block content %}

    <div class="container">
    </br></br>
            <div class="well text-center">
                <h1>Logar</h1>
            </div>
            <hr class="light"/>
        </br>
            <form role="form">

                <div class="row" >
                    <div class="form-group col-md-4 m-auto">
                        <input type="email" name="email"
                                class="form-control"
                                id="email" placeholder="Insira o E-mail" />
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-4 m-auto">
                        <input type="password"
                                class="form-control"
                                name="senha" id="senha" placeholder="Insira a senha" />
                    </div>
                </div>

                <div id="MsgErro" class="alert alert-danger text-center" role="alert" style="display: none;"></div>
            </br>
                <div class="text-center">
                    <input type="button" class="btn btn-primary"
                            value="Logar"
                            id="btnLogar"
                            onclick="index.btnLogar()" />
                </div>

            </form>
        
            <br />

        </div>
    </br></br></br>
{% endblock %}
