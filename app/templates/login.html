{% extends 'base.html' %}

    {% block content %}

    <div class="container">
    </br></br>
            <div class="well text-center">
                <h1>Logar</h1>
            </div>
            <hr class="light"/>
        </br>
            <form action="{{url_for('login.sign_in')}}" method="POST">

                <div class="row" >
                    <div class="form-group col-md-4 m-auto">
                        <input type="email" name="email"
                                class="form-control"
                                id="email" placeholder="Insira o E-mail" />
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-4 m-auto">
                        <input type="password"
                                class="form-control"
                                name="senha" id="senha" placeholder="Insira a senha" />
                    </div>
                </div>

                {% with messages = get_flashed_messages() %}

            {% if messages %}

            {% for message in  messages %}

            <div class="alert alert-danger alert-dismissable" role="alert" style="text-align: center;">
              <button type="button" class="close" data-dismiss="alert" aria-label="close">
                <span aria-hidden="true">x</span>
              </button>
              {{message}}
            </div>
            
            {%endfor%}
            {%endif%}
            {%endwith%}
                </br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Logar</button>
                </div>

            </form>
        
            <br />

        </div>
    </br></br></br>
{% endblock %}
